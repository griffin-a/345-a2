<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint A2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a class="active" href="#home">Home</a>
      <a href="#item1">Item 1</a>
      <a href="#item2">Item 2</a>
      <a href="#item3">Item 3</a>

      <div class="nav-right">
        <a href="#item4">Login</a>
        <a id="trigger-modal" href="#item5">Register</a>
      </div>
    </nav>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Registration Form</h2>
        </div>

        <div class="modal-body">
          <div id="ct-form">
            <h3>User details</h3>
            <form>
              <label for="fname">Given name:</label><br />
              <input type="text" id="fname" name="fname" value="John" /><br />
              <label for="lname">Last name:</label><br />
              <input
                type="text"
                id="lname"
                name="lname"
                value="Doe"
              /><br /><br />
              <!-- <input type="submit" value="Submit" /> -->
              <label for="username">Username:</label><br />
              <input
                type="text"
                id="username"
                name="username"
                value="JohnSmith123"
              /><br />
              <label for="password">Password:</label><br />
              <input
                type="text"
                id="Password"
                name="password"
                value="12345"
              /><br />
            </form>

            <h3>Addresses</h3>
            <form>
              <label for="address">Home address:</label><br />
              <input
                type="text"
                id="address"
                name="address"
                value="123 Drive"
              /><br />
              <label for="work-addr">Work address:</label><br />
              <input
                type="text"
                id="work-addr"
                name="work-addr"
                value="123 Work Drive"
              /><br /><br />
              <!-- <input type="submit" value="Submit" /> -->
            </form>

            <h3>Contacts</h3>
            <form>
              <label for="number">Mobile number:</label><br />
              <input
                type="text"
                id="number"
                name="number"
                value="123-456-7890"
              /><br />
              <label for="email">Email:</label><br />
              <input
                type="text"
                id="email"
                name="email"
                value="bob@smith.com"
              /><br /><br />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <img
      class="home-banner"
      src="./banner.jpg"
      alt="View of Earth from space"
    />
    <h1>Hello</h1>

    <script src="./scripts.js"></script>
  </body>
</html>
